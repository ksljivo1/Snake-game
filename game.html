<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gameStyle.css">
    <title>Snake game</title>
</head>
<body>
    <canvas id = "canvas" width="600" height="300"> </canvas>
    <script src = "food.js"></script>
    <script src = "snake.js"></script>
    <script>
        (async function() {
            var hamo = new Snake();
            var food = new Food();

            async function generateFood() {
                while (true) {
                    await sleep(10000); // Wait for 10 seconds
                    food = new Food();
                }
            }

            // Start generating food
            generateFood();
            
            while(true) {
                await hamo.update();
                food.show();
                if(hamo.eats(food)) food.dead();
                await sleep(200);
            }
        })();

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

            return food;
        }*/

        // Start the first food generation after 10 seconds
        //setTimeout(newFood, 10000);
    </script>
</body>
</html>
