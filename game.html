<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gameStyle.css">
    <title>Snake game</title>
</head>
<body>
    <canvas id = "canvas" width="600" height="300"> </canvas>
    <script src = "food.js"></script>
    <script src = "snake.js"></script>
    <h1 id = "score"></h1>
    <script>
        var hamo = new Snake();
        var speed = 200;
        var arrowKeysPressed = {
    37: false, // Left Arrow
    38: false, // Up Arrow
    39: false, // Right Arrow
    40: false  // Down Arrow
};

document.addEventListener('keydown', function(event) {
    if (event.keyCode in arrowKeysPressed) {
        arrowKeysPressed[event.keyCode] = true;
    }
});

document.addEventListener('keyup', function(event) {
    if (event.keyCode in arrowKeysPressed) {
        arrowKeysPressed[event.keyCode] = false;
    }
});

setInterval(function() {
    speed = 75;
    if (arrowKeysPressed[37]) hamo.changeDirection("ArrowLeft");
    else if (arrowKeysPressed[38]) hamo.changeDirection("ArrowUp");
    else if (arrowKeysPressed[39]) hamo.changeDirection("ArrowRight");
    else if (arrowKeysPressed[40]) hamo.changeDirection("ArrowDown");
    else speed = 200;
}, 100);

        (async function() {
            var food = new Food();
            while(true) {
                await hamo.update();
                food.show();
                if(hamo.eats(food)) {
                    food = new Food();
                    hamo.grow();
                }
                if(hamo.eatsItself()) alert("GAME OVER");
                await sleep(speed);
            }
        })();

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
